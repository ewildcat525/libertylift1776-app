<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0F"/>
      <stop offset="50%" style="stop-color:#0F0F18"/>
      <stop offset="100%" style="stop-color:#0A0A0F"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B22234;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#B22234;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="blueGlow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3C3B6E;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3C3B6E;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Atmospheric glows -->
  <ellipse cx="200" cy="500" rx="400" ry="300" fill="url(#redGlow)"/>
  <ellipse cx="1000" cy="130" rx="400" ry="300" fill="url(#blueGlow)"/>
  
  <!-- Stars -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="100" cy="80" r="2"/>
    <circle cx="250" cy="150" r="1.5"/>
    <circle cx="180" cy="200" r="1"/>
    <circle cx="950" cy="100" r="2"/>
    <circle cx="1100" cy="180" r="1.5"/>
    <circle cx="1050" cy="80" r="1"/>
    <circle cx="150" cy="400" r="1.5"/>
    <circle cx="80" cy="300" r="1"/>
    <circle cx="1120" cy="350" r="2"/>
    <circle cx="1000" cy="500" r="1.5"/>
    <circle cx="300" cy="550" r="1"/>
    <circle cx="900" cy="580" r="1.5"/>
    <circle cx="500" cy="50" r="1.5"/>
    <circle cx="700" cy="80" r="1"/>
    <circle cx="600" cy="580" r="1"/>
  </g>
  
  <!-- Flag emoji area -->
  <text x="600" y="140" font-size="70" text-anchor="middle" dominant-baseline="middle">ðŸ‡ºðŸ‡¸</text>
  
  <!-- LIBERTY LIFT text -->
  <text x="600" y="250" font-family="Arial Black, Impact, sans-serif" font-size="90" font-weight="900" text-anchor="middle" fill="#FFFFFF" letter-spacing="8" filter="url(#glow)">LIBERTY LIFT</text>
  
  <!-- 1776 - Big gold number -->
  <text x="600" y="400" font-family="Arial Black, Impact, sans-serif" font-size="180" font-weight="900" text-anchor="middle" fill="url(#goldText)" filter="url(#strongGlow)">1776</text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#FFFFFF" opacity="0.7" letter-spacing="12">ONE NATION. ONE MONTH. ONE CHALLENGE.</text>
  
  <!-- Stats bar -->
  <g transform="translate(600, 550)">
    <text x="-250" y="0" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="#FFFFFF">1,776</text>
    <text x="-250" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.5" letter-spacing="2">PUSH-UPS</text>
    
    <text x="0" y="0" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="#FFFFFF">31</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.5" letter-spacing="2">DAYS</text>
    
    <text x="250" y="0" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" text-anchor="middle" fill="#FFFFFF">~57</text>
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF" opacity="0.5" letter-spacing="2">PER DAY</text>
  </g>
  
  <!-- Decorative lines -->
  <line x1="300" y1="510" x2="450" y2="510" stroke="#D4AF37" stroke-width="2" opacity="0.5"/>
  <line x1="750" y1="510" x2="900" y2="510" stroke="#D4AF37" stroke-width="2" opacity="0.5"/>
  
  <!-- Corner accents -->
  <path d="M0,0 L80,0 L80,5 L5,5 L5,80 L0,80 Z" fill="#B22234" opacity="0.8"/>
  <path d="M1200,0 L1120,0 L1120,5 L1195,5 L1195,80 L1200,80 Z" fill="#3C3B6E" opacity="0.8"/>
  <path d="M0,630 L80,630 L80,625 L5,625 L5,550 L0,550 Z" fill="#3C3B6E" opacity="0.8"/>
  <path d="M1200,630 L1120,630 L1120,625 L1195,625 L1195,550 L1200,550 Z" fill="#B22234" opacity="0.8"/>
</svg>
